<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BreadQuest</title>
		<link href="style.css" rel="stylesheet">
		<script src="main.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="chat">
			<ul id="chat-messages"></ul>
			<input id="chat-input" type="text" placeholder="Press enter to chat...">
		</div>
		<div id="stats">
			<div>(<span id="pos-x">-</span>, <span id="pos-y">-</span>)</div>
			<div>Health: <div class="bar"><div id="health-bar"></div><span id="health-value">- / -</span></div></div>
			<div>Ping: <span id="stat-ping">-</span></div>
			<div>Tps: <span id="stat-tps">-</span></div>
			<div>Bandwidth ðŸ¤¡: <span id="stat-bandwidth">-</span></div>
			<label>Break walls: <input id="break-walls" type="checkbox"></label>
			<button id="hunt-mode">Hunt mode</button>
			<div>Pathfind: <input type="text" id="pathfind-x" size=5> <input type="text" id="pathfind-y" size=5> <button id="pathfind-go">go</button></div>
            <div>tunnel: <input type="text" id="tunnel-param" size=5> <button id="tunnel-go-x">x&harr;</button> <button id="tunnel-go-y">y&varr;</button></div>
            <div><button id="eat">eat</button>
                Autowall: <label>lr&harr;<input type=checkbox id="autowall-lr"></label>
                          <label>ud&varr;<input type=checkbox id="autowall-ud"></label>
            </div>
		</div>
		<ul id="players"></ul>
		<div id="inventory">
			<ul id="inventory-items"></ul>
		</div>
	</body>
</html>
